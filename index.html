<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMUN 2026 | Portfolio Reveal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff1f1f;
            --accent: #7a0000;
            --bg-pattern-1: #000000;
            --bg-pattern-2: #0a0a0a;
            --bg-pattern-3: #111111;
            --glass: rgba(15, 0, 0, 0.8);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
            background-color: black;
        }

        /* --- Geometric Background --- */
        .bg-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            --s: 200px;
            background: repeating-conic-gradient(from 30deg, #0000 0 120deg, var(--bg-pattern-3) 0 180deg)
                calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
              repeating-conic-gradient(from 30deg, var(--bg-pattern-1) 0 60deg, var(--bg-pattern-2) 0 120deg, var(--bg-pattern-3) 0 180deg);
            background-size: var(--s) calc(var(--s) * 0.577);
        }

        @media (max-width: 600px) { .bg-container { --s: 100px; } }

        .main-container { 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            position: relative; 
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #login-screen {
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            padding: 40px 20px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 31, 31, 0.3); 
            box-shadow: 0 0 50px rgba(0,0,0,1); 
            width: 100%;
            max-width: 420px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        h1 { letter-spacing: 5px; font-weight: 800; font-size: 2rem; margin-bottom: 10px; color: white; }
        
        input[type="text"] { 
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--accent); padding: 15px; 
            border-radius: 12px; color: white; font-size: 1.1rem; width: 85%; 
            text-align: center; outline: none; margin-top: 10px; margin-bottom: 25px; letter-spacing: 2px; 
        }

        /* --- New Send Button Styles --- */
        .send-btn {
            font-family: inherit;
            font-size: 18px;
            background: var(--primary);
            color: white;
            padding: 0.7em 1.2em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(255, 31, 31, 0.3);
        }

        .send-btn span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .send-btn svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        .send-btn:hover {
            background: #ff4d4d;
            box-shadow: 0px 0px 30px rgba(255, 31, 31, 0.6);
        }

        .send-btn:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        .send-btn:hover svg {
            transform: translateX(2.5em) rotate(45deg) scale(1.1);
        }

        .send-btn:hover span {
            transform: translateX(7em);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        @keyframes fly-1 {
            from { transform: translateY(0.1em); }
            to { transform: translateY(-0.1em); }
        }

        /* --- Terminal Loader Styles --- */
        #loader-container { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .terminal-loader {
            border: 0.1em solid #333;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2em;
            padding: 1.5em 1em;
            width: 14em;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .terminal-header {
            position: absolute; top: 0; left: 0; right: 0; height: 1.5em;
            background-color: #333; border-top-left-radius: 4px; border-top-right-radius: 4px;
            padding: 0 0.4em; box-sizing: border-box;
        }

        .terminal-controls { float: right; }
        .control { display: inline-block; width: 0.6em; height: 0.6em; margin-left: 0.4em; border-radius: 50%; background-color: #777; }
        .control.close { background-color: #e33; }
        .control.minimize { background-color: #ee0; }
        .control.maximize { background-color: #0b0; }
        .terminal-title { float: left; line-height: 1.5em; color: #eee; font-size: 0.8em; }

        .text {
            display: inline-block; white-space: nowrap; overflow: hidden;
            border-right: 0.2em solid #0f0;
            animation: typeAndDelete 3s steps(11) infinite, blinkCursor 0.5s step-end infinite alternate;
            margin-top: 1em;
        }

        @keyframes blinkCursor { 50% { border-right-color: transparent; } }
        @keyframes typeAndDelete {
            0%, 10% { width: 0; }
            45%, 55% { width: 8.2em; }
            90%, 100% { width: 0; }
        }

        /* --- Reveal Section --- */
        #reveal-screen { display: none; width: 100%; }
        .label { font-size: 0.7rem; color: #cc0000; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 10px; }
        .data { font-size: 2.2rem; font-weight: 800; margin-bottom: 40px; color: white; line-height: 1.2; }
        .highlight { background: linear-gradient(to bottom, #ffffff 30%, #ff1f1f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 15px rgba(255, 31, 31, 0.6)); }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; letter-spacing: 3px; }
            .data { font-size: 1.8rem; margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div class="main-container">
        <div id="login-screen" class="animate__animated animate__fadeIn">
            <p style="color: #999; letter-spacing: 3px; margin-bottom: 10px; font-size: 0.6rem;">PORTFOLIO ALLOTMENTS</p>
            <h1>ISMUN <span class="highlight">2026</span></h1>
            <input type="text" id="accessCode" placeholder="DELEGATE KEY" autocomplete="off">
            
            <button class="send-btn" onclick="handleSubmit()">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>ACCESS</span>
            </button>
        </div>

        <div id="loader-container">
            <div class="terminal-loader">
                <div class="terminal-header">
                    <div class="terminal-title">ISMUN_SECURE_OS</div>
                    <div class="terminal-controls">
                        <div class="control close"></div>
                        <div class="control minimize"></div>
                        <div class="control maximize"></div>
                    </div>
                </div>
                <div class="text">Decrypting...</div>
            </div>
            <p style="color: #555; margin-top: 15px; font-size: 0.7rem; letter-spacing: 2px;">AUTHORIZING ACCESS</p>
        </div>

        <div id="reveal-screen">
            <div id="step1" class="animate__animated"><p class="label">Identity Match</p><div class="data" id="disp-name"></div></div>
            <div id="step2" class="animate__animated" style="opacity: 0;"><p class="label">Committee Allotted</p><div class="data" id="disp-comm"></div></div>
            <div id="step3" class="animate__animated" style="opacity: 0;"><p class="label">Portfolio</p><div class="data highlight" id="disp-port" style="font-size: 3.5rem;"></div></div>
        </div>
    </div>

    <audio id="sound-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="sound-reveal" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const delegateDatabase = [
            { code: "KUKU12", name: "KOSISI", comm: "UNSC", port: "Russian Federation" },
            { code: "NIKU12", name: "NIKOONJ", comm: "DISEC", port: "Israel" },
        ];

        function handleSubmit() {
            const codeInput = document.getElementById('accessCode').value.trim().toUpperCase();
            const delegate = delegateDatabase.find(d => d.code.toUpperCase() === codeInput);
            
            if (delegate) {
                document.getElementById('sound-click').play().catch(()=>{});
                startLoading(delegate);
            } else {
                alert("INVALID SECURITY KEY");
                document.getElementById('accessCode').value = "";
            }
        }

        function startLoading(data) {
            document.getElementById('login-screen').classList.add('animate__fadeOut');
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('loader-container').style.display = 'flex';
                
                setTimeout(() => {
                    document.getElementById('loader-container').style.display = 'none';
                    showReveal(data);
                }, 4000);
            }, 500);
        }

        function showReveal(data) {
            const reveal = document.getElementById('reveal-screen');
            reveal.style.display = 'block';
            document.getElementById('disp-name').innerText = data.name;
            document.getElementById('disp-comm').innerText = data.comm;
            document.getElementById('disp-port').innerText = data.port;

            document.getElementById('step1').classList.add('animate__fadeInDown');
            setTimeout(() => { 
                document.getElementById('step2').style.opacity = "1";
                document.getElementById('step2').classList.add('animate__fadeInRight'); 
            }, 1200);
            setTimeout(() => { 
                document.getElementById('sound-reveal').play().catch(()=>{});
                document.getElementById('step3').style.opacity = "1";
                document.getElementById('step3').classList.add('animate__zoomIn');
                confetti({ particleCount: 150, spread: 60, colors: ['#ff1f1f', '#ffffff'], origin: { y: 0.8 } });
            }, 3000);
        }
    </script>
</body>
</html>
