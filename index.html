<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMUN 2026 | Portfolio Reveal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff1f1f;
            --accent: #7a0000;
            --bg-pattern-1: #000000;
            --bg-pattern-2: #0a0a0a;
            --bg-pattern-3: #111111;
            --glass: rgba(15, 0, 0, 0.8);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
            background-color: black;
        }

        /* --- Geometric Background --- */
        .bg-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            --s: 200px;
            background: repeating-conic-gradient(from 30deg, #0000 0 120deg, var(--bg-pattern-3) 0 180deg)
                calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
              repeating-conic-gradient(from 30deg, var(--bg-pattern-1) 0 60deg, var(--bg-pattern-2) 0 120deg, var(--bg-pattern-3) 0 180deg);
            background-size: var(--s) calc(var(--s) * 0.577);
        }

        /* Mobile Background Adjustment */
        @media (max-width: 600px) {
            .bg-container { --s: 100px; }
        }

        .main-container { 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            position: relative; 
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #login-screen {
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            padding: 40px 20px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 31, 31, 0.3); 
            box-shadow: 0 0 50px rgba(0,0,0,1); 
            width: 100%;
            max-width: 420px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        #checkbox { display: none; }
        .switch {
            position: relative; width: fit-content; padding: 12px 30px; background-color: rgb(46, 46, 46);
            border-radius: 50px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 10px; color: white; font-size: 1em; font-weight: 600;
            transition: all 0.3s; margin-top: 30px; border: 1px solid #444;
        }
        #checkbox:checked + .switch {
            background-color: var(--primary);
            box-shadow: 0px 0px 40px rgba(255, 31, 31, 0.6);
        }

        h1 { letter-spacing: 5px; font-weight: 800; font-size: 2rem; margin-bottom: 10px; color: white; }
        input[type="text"] { 
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--accent); padding: 15px; 
            border-radius: 12px; color: white; font-size: 1.1rem; width: 85%; 
            text-align: center; outline: none; margin-top: 10px; letter-spacing: 2px; 
        }

        /* --- Radar Loader --- */
        #loader-container { display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader {
            position: relative; width: 120px; height: 120px; border-radius: 50%; border: 1px solid #333; overflow: hidden;
        }
        .loader span { position: absolute; top: 50%; left: 50%; width: 50%; height: 100%; transform-origin: top left; animation: radar81 2s linear infinite; border-top: 1px dashed #fff; }
        .loader span::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); transform-origin: top left; transform: rotate(-55deg); filter: blur(25px); }
        @keyframes radar81 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #timer-text { margin-top: 20px; font-weight: 800; font-size: 1.2rem; letter-spacing: 3px; color: var(--primary); }

        /* --- Reveal Section --- */
        #reveal-screen { display: none; width: 100%; }
        .label { font-size: 0.7rem; color: #cc0000; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 10px; }
        .data { font-size: 2.2rem; font-weight: 800; margin-bottom: 40px; color: white; line-height: 1.2; }
        .highlight { background: linear-gradient(to bottom, #ffffff 30%, #ff1f1f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 15px rgba(255, 31, 31, 0.6)); }

        /* Mobile specific font sizing */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; letter-spacing: 3px; }
            .data { font-size: 1.8rem; margin-bottom: 30px; }
            #step2 .data { font-size: 1.5rem; }
            #step3 .data { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div class="main-container">
        <div id="login-screen" class="animate__animated animate__fadeIn">
            <p style="color: #999; letter-spacing: 3px; margin-bottom: 10px; font-size: 0.6rem;">PORTFOLIO ALLOTMENTS</p>
            <h1>ISMUN <span class="highlight">2026</span></h1>
            <input type="text" id="accessCode" placeholder="DELEGATE KEY" autocomplete="off">
            
            <input type="checkbox" id="checkbox" onchange="handleToggle(this)" />
            <label for="checkbox" class="switch">
                START
                <svg class="slider" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"></path>
                </svg>
            </label>
        </div>

        <div id="loader-container">
            <div class="loader"><span></span></div>
            <div id="timer-text">SCANNING: 5s</div>
        </div>

        <div id="reveal-screen">
            <div id="step1" class="animate__animated"><p class="label">Identity Match</p><div class="data" id="disp-name"></div></div>
            <div id="step2" class="animate__animated" style="opacity: 0;"><p class="label">Committee Allotted</p><div class="data" id="disp-comm"></div></div>
            <div id="step3" class="animate__animated" style="opacity: 0;"><p class="label">Portfolio</p><div class="data highlight" id="disp-port" style="font-size: 3.5rem;"></div></div>
        </div>
    </div>

    <audio id="sound-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="sound-reveal" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const delegateDatabase = [
            { code: "KUKU12", name: "KOSISI", comm: "UNSC", port: "Russian Federation" },
            { code: "NIKU12", name: "NIKOONJ", comm: "DISEC", port: "Israel" },
        ];

        function handleToggle(cb) {
            if (cb.checked) {
                const codeInput = document.getElementById('accessCode').value.trim().toUpperCase();
                const delegate = delegateDatabase.find(d => d.code.toUpperCase() === codeInput);
                
                if (delegate) {
                    document.getElementById('sound-click').play().catch(()=>{});
                    startLoading(delegate);
                } else {
                    alert("INVALID SECURITY KEY");
                    cb.checked = false;
                }
            }
        }

        function startLoading(data) {
            document.getElementById('login-screen').classList.add('animate__fadeOut');
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                const loader = document.getElementById('loader-container');
                const timerText = document.getElementById('timer-text');
                loader.style.display = 'flex';
                
                let count = 5;
                const interval = setInterval(() => {
                    count--;
                    timerText.innerText = `SCANNING: ${count}s`;
                    if (count === 0) {
                        clearInterval(interval);
                        loader.style.display = 'none';
                        showReveal(data);
                    }
                }, 1000);
            }, 500);
        }

        function showReveal(data) {
            const reveal = document.getElementById('reveal-screen');
            reveal.style.display = 'block';
            document.getElementById('disp-name').innerText = data.name;
            document.getElementById('disp-comm').innerText = data.comm;
            document.getElementById('disp-port').innerText = data.port;

            document.getElementById('step1').classList.add('animate__fadeInDown');
            setTimeout(() => { 
                document.getElementById('step2').style.opacity = "1";
                document.getElementById('step2').classList.add('animate__fadeInRight'); 
            }, 1200);
            setTimeout(() => { 
                document.getElementById('sound-reveal').play().catch(()=>{});
                document.getElementById('step3').style.opacity = "1";
                document.getElementById('step3').classList.add('animate__zoomIn');
                confetti({ particleCount: 150, spread: 60, colors: ['#ff1f1f', '#ffffff'], origin: { y: 0.8 } });
            }, 3000);
        }
    </script>
</body>
</html>
